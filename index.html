<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="myStyle.css">
  <link rel="shortcut icon" href="images/rock.jpg" type="image/x-icon">
  <title>Rock Paper Scissors The Game</title>
</head>
<body>
    <div id="intro">
        <div class="card" style="width: 40rem;">
            <img src="images/card.png" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Rock | Paper | Scissors</h5>
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    <button class="start-game btn btn-warning" onclick="startGame()">Start Game</button>
                </div>
        </div>
    </div>
    <div id="play-station" class="container" style="display: none;">
        <div id="scoreboard">
            <h1>Score</h1>
            <h2 id="player-name" class="text-success"></h2>
            <h2 id="player-score" class="text-success">0</h2>
            <h2 class="text-danger">CPU</h2>
            <h2 id="cpu-score" class="text-danger">0</h2>
        </div>
        <div id="result"></div>
        <div id="game-buttons">
            <p><img src="images/rock.jpg" class="icon-btn" onclick="playRound('rock')"></p>
            <p><img src="images/paper.jpg" class="icon-btn" onclick="playRound('paper')"></p>
            <p><img src="images/scissor.jpg" class="icon-btn" onclick="playRound('scissors')"></p>
        </div>
    </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
